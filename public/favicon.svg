<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Modern, vibrant favicon that looks great in any theme -->
  <style>
    .primary { fill: #58a6ff; }
    .secondary { fill: #d2a8ff; }
    
    @media (prefers-color-scheme: light) {
      .primary { fill: #005fb8; } /* Deeper blue for white backgrounds */
      .secondary { fill: #6f42c1; } /* Richer purple */
    }
  </style>
  
  <!-- Stylized 'P' for Prabin -->
  <path class="primary" d="M25 20h35c11 0 20 9 20 20s-9 20-20 20H37v20H25V20zm12 12v16h23c4.4 0 8-3.6 8-8s-3.6-8-8-8H37z"/>
  
  <!-- Abstract terminal/bracket element -->
  <path class="secondary" fill="none" stroke="currentColor" stroke-width="8" stroke-linecap="round" d="M75 25c5 0 8 4 8 8v12c0 4 4 5 4 5s-4 1-4 5v12c0 4-3 8-8 8"/>

  <style>
    .secondary { stroke: #d2a8ff; }
    @media (prefers-color-scheme: light) {
      .secondary { stroke: #6f42c1; }
    }
  </style>
</svg>
